name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  GO_VERSION: "1.24"
  GOFLAGS: "-mod=readonly"
  SERVICES: subs

jobs:
  # --------------------
  # LINT
  # --------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --config .golangci.ci.yml

  # --------------------
  # UNIT TESTS
  # --------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go test -v -tags='!integration' ./...

  # --------------------
  # INTEGRATION TESTS (PR)
  # --------------------
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true

    services:
      docker:
        image: docker:27-dind
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install Docker Compose
        run: |
          docker version
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: |
          go test -v -tags=integration ./...

  # --------------------
  # API TESTS (HURL)
  # --------------------
  api-tests:
    name: Hurl API Tests
    runs-on: ubuntu-latest
    needs: integration-tests # ждем, пока интеграционные тесты подняли сервисы
    services:
      docker:
        image: docker:27-dind
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          docker version
          docker compose version || sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Run Hurl API tests
        run: |
          docker compose -f docker-compose.yml run --rm api-tests

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.yml down

  # --------------------
  # SEMGREP (PR)
  # --------------------
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  # --------------------
  # GOVULNCHECK
  # --------------------
  govulncheck:
    name: Go vulnerability check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # --------------------
  # SWAGGER CHECK
  # --------------------
  swagger-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate swagger
        run: |
          for service in $SERVICES; do
            swag init \
              -g main.go \
              -d cmd/$service,pkg/$service/interfaces/http \
              -o cmd/$service/docs \
              --outputTypes json,go
          done

      - name: Check diff
        run: git diff --exit-code

  # --------------------
  # BUILD SWAGGER SITE
  # --------------------
  swagger-pages:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Swagger UI
        run: |
          npm init -y
          npm install swagger-ui-dist

      - name: Build GitHub Pages
        run: |
          set -e

          # --------------------
          # Pages root = Swagger UI
          # --------------------
          mkdir -p public/docs

          # Swagger UI кладём прямо в корень pages
          cp -r node_modules/swagger-ui-dist/* public/

          # --------------------
          # Copy swagger definitions dynamically from SERVICES
          # --------------------
          IFS=',' read -ra SERVICE_LIST <<< "$SERVICES"
          for service in "${SERVICE_LIST[@]}"; do
            SWAGGER_FILE="docs/${service}-swagger.json"
            if [ ! -f "$SWAGGER_FILE" ]; then
              echo "❌ $SWAGGER_FILE not found"
              exit 1
            fi
            cp "$SWAGGER_FILE" "public/docs/${service}-swagger.json"

            # --------------------
            # Generate initializer for each service
            # --------------------
            cat > "public/swagger-${service}-initializer.js" << EOF
            window.onload = function () {
              window.ui = SwaggerUIBundle({
                url: "./docs/${service}-swagger.json",
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
              });
            };
            EOF
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # --------------------
  # DEPLOY PAGES
  # --------------------
  deploy:
    needs: swagger-pages
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
