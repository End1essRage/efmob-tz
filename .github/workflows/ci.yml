name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  GO_VERSION: "1.24"
  GOFLAGS: "-mod=readonly"
  SERVICES: subs

jobs:
  # --------------------
  # LINT
  # --------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --config .golangci.ci.yml

  # --------------------
  # UNIT TESTS
  # --------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go test -v  ./...

  # --------------------
  # API TESTS (HURL)
  # --------------------
  api-tests:
    name: Hurl API Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install HURL (via apt)
        run: |
          # Устанавливаем необходимые пакеты
          sudo apt-get update
          sudo apt-get install -y wget gnupg

          # Добавляем репозиторий HURL
          wget -qO - https://apt.opensource.orange.com/signing-key.gpg | sudo apt-key add -
          echo "deb [arch=amd64] https://apt.opensource.orange.com stable main" | sudo tee /etc/apt/sources.list.d/hurl.list

          # Устанавливаем HURL
          sudo apt-get update
          sudo apt-get install -y hurl

          # Проверяем установку
          hurl --version

      - name: Build application
        run: |
          go build -o subs-service ./cmd/subs/

      - name: Run service
        env:
          POSTGRES_DSN: "host=localhost user=test password=test dbname=testdb port=5432 sslmode=disable"
          ENV: test
          SERVICE_NAME: subs
          PORT: "8080"
        run: |
          # Запускаем сервис в фоне
          ./subs-service &
          SERVER_PID=$!

          # Ждем запуска
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "Service started successfully"
              break
            fi
            echo "Waiting for service to start... ($i/30)"
            sleep 2
          done

          # Проверяем что сервис запустился
          if ! curl -s http://localhost:8080/health > /dev/null; then
            echo "Service failed to start"
            exit 1
          fi

          # Сохраняем PID для cleanup
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

      - name: Run HURL tests
        run: |
          echo "Running HURL tests..."
          echo "Found test files:"
          find tests -name "*.hurl" -type f

          # Запускаем все тесты по одному
          for file in $(find tests -name "*.hurl" -type f); do
            echo "Running $file..."
            hurl --test "$file"
          done

      - name: Cleanup
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            echo "Stopping server with PID: $SERVER_PID"
            kill $SERVER_PID 2>/dev/null || true
          fi

  # --------------------
  # SEMGREP (PR)
  # --------------------
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

  # --------------------
  # GOVULNCHECK
  # --------------------
  govulncheck:
    name: Go vulnerability check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # --------------------
  # SWAGGER CHECK
  # --------------------
  swagger-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate swagger
        run: |
          for service in $SERVICES; do
            swag init \
              -g main.go \
              -d cmd/$service,pkg/$service/interfaces/http \
              -o cmd/$service/docs \
              --outputTypes json,go
          done

      - name: Check diff
        run: git diff --exit-code

  # --------------------
  # BUILD SWAGGER SITE
  # --------------------
  swagger-pages:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Swagger UI
        run: |
          npm init -y
          npm install swagger-ui-dist

      - name: Build GitHub Pages
        run: |
          set -e

          # --------------------
          # Pages root = Swagger UI
          # --------------------
          mkdir -p public/docs

          # Swagger UI кладём прямо в корень pages
          cp -r node_modules/swagger-ui-dist/* public/

          # --------------------
          # Copy swagger definitions dynamically from SERVICES
          # --------------------
          IFS=',' read -ra SERVICE_LIST <<< "$SERVICES"
          for service in "${SERVICE_LIST[@]}"; do
            SWAGGER_FILE="docs/${service}-swagger.json"
            if [ ! -f "$SWAGGER_FILE" ]; then
              echo "❌ $SWAGGER_FILE not found"
              exit 1
            fi
            cp "$SWAGGER_FILE" "public/docs/${service}-swagger.json"

            # --------------------
            # Generate initializer for each service
            # --------------------
            cat > "public/swagger-${service}-initializer.js" << 'EOF'
            window.onload = function () {
              window.ui = SwaggerUIBundle({
                url: "./docs/${service}-swagger.json",
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
              });
            };'EOF'
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # --------------------
  # DEPLOY PAGES
  # --------------------
  deploy:
    needs: swagger-pages
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
