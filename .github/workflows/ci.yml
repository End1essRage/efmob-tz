name: CI

on:
  push:
    branches: [master]
  pull_request:

env:
  GO_VERSION: "1.24"
  GOFLAGS: "-mod=readonly"
  SERVICES: subs

jobs:
  # --------------------
  # LINT
  # --------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --config .golangci.ci.yml

  # --------------------
  # UNIT TESTS
  # --------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go test -v  ./...

  # --------------------
  # API TESTS (HURL) - с использованием Docker Compose
  # --------------------
  api-tests:
    name: Hurl API Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          # Устанавливаем Docker Compose v2
          sudo apt-get update
          sudo apt-get install -y docker-compose-v2
          docker compose version

      - name: Prepare test environment
        run: |
          # Создаем .env файл для тестовой среды
          cat > .env << 'EOF'
          # Application
          ENV=test
          SERVICE_NAME=subs
          PORT=8080

          # PostgreSQL DSN для тестов
          POSTGRES_DSN=host=postgres user=test password=test dbname=testdb port=5432 sslmode=disable

          # Отключаем ненужные сервисы для CI
          DISABLE_TRAEFIK=true
          DISABLE_SWAGGER_UI=true
          EOF

      - name: Build and start services
        run: |
          # Собираем и запускаем только необходимые сервисы для тестов
          echo "Building and starting services..."

          # Собираем сервис
          docker compose build subs

          # Запускаем зависимости
          docker compose ./infrastructure/docker-compose.yaml up -d postgres

          # Ждем пока PostgreSQL запустится
          echo "Waiting for PostgreSQL to start..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U test; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

          # Запускаем основной сервис
          docker compose up -d subs

          # Ждем пока сервис запустится
          echo "Waiting for subs service to start..."
          for i in {1..30}; do
            if docker compose exec -T subs wget -qO- http://localhost:8080/health > /dev/null 2>&1; then
              echo "Subs service is ready!"
              break
            fi
            echo "Waiting for subs service... ($i/30)"
            sleep 2
          done

      - name: Run HURL tests via Docker Compose
        run: |
          echo "Running HURL tests using docker-compose..."

          # Проверяем наличие сервиса api-tests в docker-compose
          if docker compose config --services | grep -q "api-tests"; then
            echo "Using api-tests service from docker-compose..."
            docker compose run --rm api-tests
          else
            echo "Creating and running HURL tests container..."
            # Если сервиса api-tests нет, создаем временный контейнер
            docker run --rm \
              --network "$(docker compose ps -q subs | xargs docker inspect -f '{{.NetworkSettings.Networks}}' | grep -o '_[^ ]*' | head -1 | tr -d '_')" \
              -v "$PWD/tests:/tests:ro" \
              ghcr.io/orange-opensource/hurl:4.2.0 \
              sh -c "
                echo 'Waiting for subs service to respond...'
                for i in {1..10}; do
                  if wget -qO- http://subs:8080/health > /dev/null 2>&1; then
                    echo 'Service is responding!'
                    break
                  fi
                  echo 'Waiting... (\$i/10)'
                  sleep 2
                done

                echo 'Running HURL tests...'
                find /tests -name '*.hurl' -type f

                # Запускаем все тесты
                for file in /tests/**/*.hurl; do
                  if [ -f \"\$file\" ]; then
                    echo \"Running test: \$file\"
                    hurl --test \"\$file\"
                  fi
                done
              "
          fi

      - name: Check service logs on failure
        if: failure()
        run: |
          echo "========== Service logs =========="
          docker compose logs --tail=50
          echo "========== End logs =========="

      - name: Stop and cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans

  # --------------------
  # SEMGREP (PR)
  # --------------------
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

  # --------------------
  # GOVULNCHECK
  # --------------------
  govulncheck:
    name: Go vulnerability check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # --------------------
  # SWAGGER CHECK
  # --------------------
  swagger-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate swagger
        run: |
          for service in $SERVICES; do
            swag init \
              -g main.go \
              -d cmd/$service,pkg/$service/interfaces/http \
              -o cmd/$service/docs \
              --outputTypes json,go
          done

      - name: Check diff
        run: git diff --exit-code

  # --------------------
  # BUILD SWAGGER SITE
  # --------------------
  swagger-pages:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Swagger UI
        run: |
          npm init -y
          npm install swagger-ui-dist

      - name: Build GitHub Pages
        run: |
          set -e

          # --------------------
          # Pages root = Swagger UI
          # --------------------
          mkdir -p public/docs

          # Swagger UI кладём прямо в корень pages
          cp -r node_modules/swagger-ui-dist/* public/

          # --------------------
          # Copy swagger definitions dynamically from SERVICES
          # --------------------
          IFS=',' read -ra SERVICE_LIST <<< "$SERVICES"
          for service in "${SERVICE_LIST[@]}"; do
            SWAGGER_FILE="docs/${service}-swagger.json"
            if [ ! -f "$SWAGGER_FILE" ]; then
              echo "❌ $SWAGGER_FILE not found"
              exit 1
            fi
            cp "$SWAGGER_FILE" "public/docs/${service}-swagger.json"

            # --------------------
            # Generate initializer for each service
            # --------------------
            cat > "public/swagger-${service}-initializer.js" << 'EOF'
            window.onload = function () {
              window.ui = SwaggerUIBundle({
                url: "./docs/${service}-swagger.json",
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
              });
            };
            EOF
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # --------------------
  # DEPLOY PAGES
  # --------------------
  deploy:
    needs: swagger-pages
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
